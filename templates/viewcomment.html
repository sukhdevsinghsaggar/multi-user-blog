{% extends "base.html" %}

{% block content %}
<div id ="light" class="post panel" style="border: solid; border-radius: 10px">
  <div class="post-heading text-center">
    <div class="post-title" style="margin-top: 15px; margin-bottom: 15px; margin-right: 15px; margin-left: 15px">

{% if post.postcomment == 0 %}
<h1> No comments for {{post.subject }}
</h1>
{% else %}
<h1> comment for {{post.subject}} </h1>
</div>
{% for c in comment %}
<h2> {{c.comment}} </h2>
<a href="/ChangeComment/{{post.key().id()}}/{{c.key().id()}}" class="btn btn-primary" > edit comment </a>
<a href="/DeleteComment/{{post.key().id()}}/{{c.key().id()}}" class="btn btn-danger"> delete comment </a>
{% endfor %}
{% endif %}
</div>
</div>
{% endblock %}
