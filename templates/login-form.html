{% extends "base.html" %}

{% block content %}

<div class="col-sm-6 col-sm-offset-3">
  <div class = "well panel text-center">
  <div class="panel-heading"><h1> Login </h1></div>
    <div class="panel-body">
        <div class="error">
          {{error}}
        </div>
        <form method = 'POST' class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2 col-sm-offset-1" for="username">Username:</label>
              <div class="col-sm-8">
                <input type="textbox" class="form-control" id="username" placeholder="Enter Username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2 col-sm-offset-1" for="password">Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
              </div>
            </div><br>  
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-default">Submit</button>
                <a href = "/" class ="btn btn-default"> Cancel </a>
              </div>
            </div>
        </form>
    </div>
  </div>
</div>

{% endblock %}
