{% extends "base.html" %}

{% block content %}
  <div class="col-sm-6 col-sm-offset-3">
  <div class = "well panel text-center">
  <div class="panel-heading"><h2> New Comment for {{post.subject}} </h2></div>
    <div class="panel-body">
        <form method = 'POST' class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2 col-sm-offset-1" for="comment">Comment:</label>
              <div class="col-sm-7">
                <textarea rows="5" class="form-control" id="comment" placeholder="Enter Comment" name="comment"></textarea>
              </div>
            </div>  
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-default">Submit</button>
                <a href = "/" class ="btn btn-default"> Cancel </a>
              </div>
            </div>
        </form>
    </div>
  </div>
</div>

{% endblock %}
