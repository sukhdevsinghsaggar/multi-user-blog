{% extends "base.html" %}

{% block content %}

<div class = "panel well col-sm-6 col-sm-offset-3 text-center" style="margin-bottom:50px">
<div class="panel-heading"><h1 > Sign Up </h1><br></div>
<div class="panel-body"  style="margin-top: 10px">
<form method = 'POST' class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-3" for="username">Username:</label>
              <div class="col-sm-8">
                <input type="textbox" class="col-sm-8 form-control" id="username" placeholder="Enter Username" name="username">
                <div class="error">
                  {{error_username}}
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3 " for="password">Password:</label>
              <div class="error">
                  {{error_password}}
                </div>
              <div class="col-sm-8">
                <input type="password" class="col-sm-7 form-control" id="password" placeholder="Enter Password" name="password">
              </div>
            </div>
              <div class="form-group">
              <label class="control-label col-sm-3 " for="password"> Retype Password:</label>
              <div class="error">
                  {{error_verify}}
                </div>
              <div class="col-sm-8">
                <input type="password" class="col-sm-7 form-control" id="verify" placeholder="Retype Password" name="verify">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3 " for="email">Email-ID(Optional):</label>
              <div class="col-sm-8">
                <input type="textbox" class="col-sm-7 form-control" id="email" placeholder="Enter Email-ID" name="email">
                <div class="error">
                  {{error_email}}
                </div>
              </div>
            </div><br>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-default">Submit</button>
                <a href = "/blog" class ="btn btn-default"> Cancel </a>
              </div>
            </div>
</form>
</div>
</div>

{% endblock %}
